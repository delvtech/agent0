[project]
name = "elfpy"
version = "0.0.2"
authors = [
    { name = "Dylan Paiton", email = "dylan@element.fi" },
    { name = "Jonny Rhea", email = "jonny@element.fi" },
    { name = "Mihai Cosma", email = "mihai@element.fi" },
    { name = "Alex Towle", email = "alex@element.fi" },
    { name = "Matthew Brown", email = "matt@element.fi" },
    { name = "Giovanni Effio", email = "mazygio@element.fi" },
    { name = "Patrick Morris", email = "patrick@element.fi" },
    { name = "Violet Vienhage", email = "violet@element.fi" },
]
description = "Experiment management and market simulators by Element Finance"
readme = "README.md"
requires-python = ">=3.9, <3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache License 2.0",
    "Operating System :: OS Independent",
]
line-length = "120"

[project.urls]
"Homepage" = "https://github.com/element-fi/analysis"
"Bug Tracker" = "https://github.com/element-fi/analysis/issues"

[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.pylint.format]
max-line-length = "120"

[tool.black]
line-length = "120"
extend-exclude = "\\.ipynb"

[tool.pyright]
exclude = [
    "hyperdrive_solidity",
]
