[project]
name = "elfpy"
version = "0.0.1"
authors = [
  { name="Dylan Paiton", email="dpaiton@element.fi" },
  { name="Jonny Rhea", email="jonny@element.fi" },
  { name="Mihai Cosma", email="mihai@element.fi" },
  { name="Violet", email="violet@element.fi" },
]
description = "Experiment management and market simulators by Element Finance"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache License 2.0",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/element-fi/analysis"
"Bug Tracker" = "https://github.com/element-fi/analysis/issues"

[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.pylint.format]
max-line-length = "120"