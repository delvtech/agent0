name: clear_notebooks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install black~=22.0 pylint
          python -m pip install -r requirements.txt
          python -m pip install --upgrade jupyter jupyter_contrib_nbextensions
      - name: Clearing Jupyter notebook outputs
        run: python -m jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace examples/notebooks/*.ipynb
