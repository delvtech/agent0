[project]
name = "hypertypes"
version = "0.0.0"
authors = [{ name = "Codegen"}]
description = "Contract code generated using Pypechain"
readme = "README.md"
requires-python = ">=3.10, <3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache License 2.0",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
with-dependencies = [
    "hypertypes[base, lateral]"
]
base = ["web3"]
lateral = ["pypechain @ git+https://github.com/delvtech/elf-simulations.git/#subdirectory=lib/pypechain",]

[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"
